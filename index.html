<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Netty</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    flex-direction: column; /* Para centrar el nuevo contenido verticalmente */
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at center, 
                #ff88a4 0%, /* Rosa Who Really Cares en el centro */
                #ff88a4 20%, /* El rosa se mantiene */
                #191970 80%, /* Azul rey oscuro transiciona */
                #191970 100%); /* Azul rey en los bordes */
    color:#fff;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden; /* Esencial para el efecto de ca√≠da de corazones */
    position: relative; /* Necesario para posicionar los corazones */
  }
  .container {
    font-size:60px;
    font-weight:bold;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    transition: opacity 1s ease;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Sombra para el texto */
  }
  .netty {
    position:absolute;
    font-size:80px;
    font-weight:900;
    opacity:0;
    transform:translateY(30px) scale(0.9);
    color:#fff;
    display:flex;
    align-items:center;
    gap:12px;
    transition: opacity 0.5s ease, transform 0.5s ease;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Sombra para el texto */
  }
  .netty.show {
    opacity:1;
    transform:translateY(0) scale(1);
  }
  .dot {
    font-size:60px;
  }
  .letters {
    display:inline-block;
  }
  .letters span {
    opacity:0;
    display:inline-block;
    transition:opacity 0.4s ease;
  }
  .letters span.show {
    opacity:1;
  }

  /* Estilos para la secci√≥n de idiomas */
  .languages-container {
    margin-top: 20px; /* Espacio entre el texto principal y este */
    font-size: 24px;
    text-align: center;
    max-width: 80%;
    opacity: 0; /* Inicialmente oculto */
    transition: opacity 1s ease;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
    position: relative; /* Para que est√© por encima de los corazones si es necesario */
    z-index: 10;
  }
  .languages-container.show {
    opacity: 1;
  }
  .languages-container span {
    display: block; /* Cada idioma en una nueva l√≠nea */
    margin-bottom: 5px;
    animation: fadeIn 1s ease forwards; /* Animaci√≥n de aparici√≥n */
    opacity: 0; /* Inicialmente oculto para la animaci√≥n */
  }

  /* Animaci√≥n para que los idiomas aparezcan */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }


  /* Estilos para los corazones que caen */
  .heart {
    position: absolute;
    top: -20px; /* Empiezan desde arriba de la pantalla */
    font-size: 25px;
    pointer-events: none; /* No interact√∫an con el rat√≥n */
    opacity: 0;
    animation: fall linear forwards;
    z-index: 0; /* Asegurarse de que est√©n detr√°s del texto */
  }

  @keyframes fall {
    0% {
      transform: translateY(0) translateX(0) rotateZ(0deg);
      opacity: 0.8;
    }
    100% {
      transform: translateY(105vh) translateX(var(--end-x)) rotateZ(var(--rotation-end));
      opacity: 0;
    }
  }
</style>
</head>
<body>
  <div class="container" id="text">I LOVE YOU</div>

  <div class="netty" id="netty">
    <span class="dot">ü§ç</span>
    <div class="letters" id="letters"></div>
    <span class="dot">üíó</span>
  </div>

  <div class="languages-container" id="languagesContainer">
    <span style="animation-delay: 0.5s;">Te amo</span>
    <span style="animation-delay: 1s;">I love you</span>
    <span style="animation-delay: 1.5s;">Je t'aime</span>
    <span style="animation-delay: 2s;">Ich liebe dich</span>
    <span style="animation-delay: 2.5s;">Ti amo</span>
    <span style="animation-delay: 3s;">Eu te amo</span>
    <span style="animation-delay: 3.5s;">ÏÇ¨ÎûëÌï¥ (Saranghae)</span>
    <span style="animation-delay: 4s;">ÊÑõ„Åó„Å¶„Çã (Aishiteru)</span>
    <span style="animation-delay: 4.5s;">ÊàëÁà±‰Ω† (W«í √†i n«ê)</span>
    <span style="animation-delay: 5s;">S'agapo (Œ£'Œ±Œ≥Œ±œÄœé)</span>
  </div>

<script>
const textEl = document.getElementById("text");
const nettyEl = document.getElementById("netty");
const lettersEl = document.getElementById("letters");
const languagesContainerEl = document.getElementById("languagesContainer");

// Secuencia de pasos de texto
const steps = [
  "I LOVE YOU",
  "I üíó YOU",
  "üíó YOU",
  "üíó"
];

let i = 0;
function nextStep(){
  if(i < steps.length){
    textEl.textContent = steps[i];
    i++;
    setTimeout(nextStep, 1200);
  } else {
    // Ocultar texto
    setTimeout(()=>{
      textEl.style.opacity = "0";
      // Mostrar Netty
      setTimeout(()=>{
        nettyEl.classList.add("show");
        writeNetty("Netty");
      }, 1000);
    }, 1200);
  }
}
nextStep();

// Escritura letra por letra
function writeNetty(word){
  lettersEl.innerHTML = "";
  [...word].forEach((ch, idx)=>{
    const span = document.createElement("span");
    span.textContent = ch;
    lettersEl.appendChild(span);
    setTimeout(()=>{
      span.classList.add("show");
    }, idx * 500); // velocidad de escritura (0.5s por letra)
  });
  
  // Despu√©s de que Netty termine de escribirse, mostrar los idiomas
  setTimeout(() => {
    languagesContainerEl.classList.add("show");
    startHeartRain(); // Iniciar la lluvia de corazones
  }, word.length * 500 + 1000); // Ajustar este tiempo si es necesario
}

// Funci√≥n para generar corazones que caen
function createHeart() {
  const heart = document.createElement("span");
  heart.classList.add("heart");
  heart.innerHTML = Math.random() < 0.5 ? 'ü§ç' : 'üíó'; // 50% blanco, 50% rosa
  
  // Posici√≥n inicial aleatoria en el ancho de la pantalla
  heart.style.left = `${Math.random() * 100}vw`; 
  
  // Duraci√≥n de la animaci√≥n aleatoria
  const duration = Math.random() * 5 + 5; // entre 5 y 10 segundos
  heart.style.animationDuration = `${duration}s`;
  
  // Retraso de la animaci√≥n aleatorio para que no caigan todos a la vez
  heart.style.animationDelay = `${Math.random() * 2}s`;

  // Variaciones de movimiento horizontal y rotaci√≥n
  const endX = (Math.random() - 0.5) * 100; // Desplazamiento horizontal al caer
  const rotationEnd = (Math.random() - 0.5) * 720; // Rotaci√≥n aleatoria al caer
  heart.style.setProperty('--end-x', `${endX}px`);
  heart.style.setProperty('--rotation-end', `${rotationEnd}deg`);

  document.body.appendChild(heart);

  // Eliminar el coraz√≥n del DOM una vez que termina su animaci√≥n para no saturar
  heart.addEventListener('animationend', () => {
    heart.remove();
  });
}

// Iniciar la lluvia de corazones
let heartInterval;
function startHeartRain() {
  // Crear un coraz√≥n inicial para que empiece de inmediato
  createHeart(); 
  heartInterval = setInterval(createHeart, 300); // Crea un coraz√≥n cada 300ms
}

// Detener la lluvia de corazones si sales de la p√°gina o algo (opcional)
// window.addEventListener('beforeunload', () => {
//   clearInterval(heartInterval);
// });

</script>
</body>
</html>
