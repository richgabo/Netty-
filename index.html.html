<!-- Netty.html -->
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Netty</title>
<style>
  body {
    margin:0;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:#111;
    color:#fff;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
  }
  .container {
    font-size:60px;
    font-weight:bold;
    display:flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    transition: opacity 1s ease;
  }
  .netty {
    position:absolute;
    font-size:80px;
    font-weight:900;
    opacity:0;
    transform:translateY(30px) scale(0.9);
    color:#fff;
    display:flex;
    align-items:center;
    gap:12px;
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  .netty.show {
    opacity:1;
    transform:translateY(0) scale(1);
  }
  .dot {
    font-size:60px;
  }
  .letters {
    display:inline-block;
  }
  .letters span {
    opacity:0;
    display:inline-block;
    transition:opacity 0.4s ease;
  }
  .letters span.show {
    opacity:1;
  }
</style>
</head>
<body>
  <div class="container" id="text">I LOVE YOU</div>

  <!-- Final con corazones y escritura -->
  <div class="netty" id="netty">
    <span class="dot">🤍</span>
    <div class="letters" id="letters"></div>
    <span class="dot">💗</span>
  </div>

<script>
const textEl = document.getElementById("text");
const nettyEl = document.getElementById("netty");
const lettersEl = document.getElementById("letters");

// Secuencia de pasos de texto
const steps = [
  "I LOVE YOU",
  "I 💗 YOU",
  "💗 YOU",
  "💗"
];

let i = 0;
function nextStep(){
  if(i < steps.length){
    textEl.textContent = steps[i];
    i++;
    setTimeout(nextStep, 1200);
  } else {
    // Ocultar texto
    setTimeout(()=>{
      textEl.style.opacity = "0";
      // Mostrar Netty
      setTimeout(()=>{
        nettyEl.classList.add("show");
        writeNetty("Netty");
      }, 1000);
    }, 1200);
  }
}
nextStep();

// Escritura letra por letra
function writeNetty(word){
  lettersEl.innerHTML = "";
  [...word].forEach((ch, idx)=>{
    const span = document.createElement("span");
    span.textContent = ch;
    lettersEl.appendChild(span);
    setTimeout(()=>{
      span.classList.add("show");
    }, idx * 500); // velocidad de escritura (0.5s por letra)
  });
}
</script>
</body>
</html>
